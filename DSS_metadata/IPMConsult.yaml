  description: |
    Adapt weed management to your needs as a professional farmer or crop advisor. Decide yourself, the level of weed control 
    or let the built-in IPM principles of IPMwise guide you. The software contains useful tools to adapt the effort against weeds to the 
    current weed population in a field and thus minimize the use of herbicides considerably. The software can be used to plan herbicide 
    efforts at both field level and as a general planning tool for crop advisors to find suitable tank mixtures and corresponding dose rates. 
    The principles of the program are based on dose response data derived from efficacy reports. In Denmark, work is currently underway to 
    also use the IPMwise decision support software in conjunction with artificial intelligence, automatic weed recognition and spray maps. 
    This demo has been restricted concerning the number of crops and weeds compared to the full Danish version.
